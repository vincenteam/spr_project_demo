                    </li>
                    </li>
                  </ul>
                </li>

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="col-lg-8 mb-4 order-0">
                  
                    <div class="d-flex align-items-end row">
                      <div class="col-sm-7">

                          <h5 class="card-title text-center text-primary">Congratulations! ðŸŽ‰</h5>

                          </p>
                        </div>
                      </div>
                     
					</div>
                  
                </div>

              <!-- Bootstrap modals -->
              <div class="col-md-6 col-lg-4 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">{{bin_name}}</h5>
                      <h6 class="card-subtitle text-muted">Brief definition</h6>
                      <img class="img-fluid d-flex mx-auto my-4" src="{% static '/assets/img/elements/4.jpg'%}" alt="Card image cap">
                      <p class="card-text">Description of the different type and the way they are finally recycle.</p>
					  
					  
					  <!-- Vertically Centered Modal -->
                    <div class="col-lg-4 col-md-6">
                    
                      <div class="mt-3">
                        <!-- Button trigger modal -->
                        <button
                          type="button"
                          class="btn rounded-pill btn-outline-primary"
                          data-bs-toggle="modal"
                          data-bs-target="#modalCenter"
                        >
                          Suggestion
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="modalCenterTitle">Suggestion</h5>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <div class="row">
                                  <div class="col mb-3">
                                    <label for="nameWithTitle" class="form-label">Name</label>
                                    <input
                                      type="text"
                                      id="nameWithTitle"
                                      class="form-control"
                                      placeholder="Enter Name"
                                    />
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col mb-0">
                                    <label for="emailWithTitle" class="form-label">Email</label>
                                    <input
                                      type="text"
                                      id="emailWithTitle"
                                      class="form-control"
                                      placeholder="xxxx@xxx.xx"
                                    />
                                  </div>
                                </div>
								<div class="row">
                                  <div class="col mb-0">
                                    <label for="SuggestionWithTitle" class="form-label">Message</label>
										<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message your suggestion here." rows="3"></textarea>
									</div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                  Close
                                </button>
                                <button type="button" class="btn btn-primary">Send</button>
                              </div>
                            </div>
                          </div>
